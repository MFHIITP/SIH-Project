<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plant Identifier</title>
</head>
<style>
    .container{
        display:flex;
        flex-direction: row;
        margin-left: 40%;
        margin-top: 100px;
    }
    .input{
        border:2px solid red;
        display: block;
        margin: 12px auto;
        border-radius: 12px;
        width:400px;
        height:50px;
        padding-left:20px;
        margin-bottom:20px;
    }
    h2{
        display:block;
        text-align: center;
        width:fit-content;
        background-color: white;
        color:black;
        margin: auto;
        margin-top: 60px;
        font-size: 2rem;
    }
    .btn{
        border:2px solid blue;
        border-radius: 6px;
        cursor:pointer;
        display:block;
        margin:auto;
        margin-top:20px;
    }
    .btn:hover{
        color: white;
        background-color: black;
        text-decoration: underline;
    }
    #ImageFile{
        cursor:pointer;
        color:blue;
        background-color: aquamarine;
        border-radius: 12px;
    }
    body::before{
        content: "";
        background: url('https://th.bing.com/th/id/OIP.RkU2sLdp5LWc0jZdNKCRxAHaEr?pid=ImgDet&rs=1') no-repeat center center/cover;
        position: absolute;
        left: 0px;
        top: 0px;
        width:100%;
        height:100%;
        z-index: -1;
        opacity: 0.9;
    }
    #cont_url, #cont_file{
        display:none;
    }
    .btn_in{
        display: inline;
        border:2px solid blue;
        border-radius: 6px;
        cursor:pointer;
        margin-top:20px;
    }
    .btn_in:hover{
        color: white;
        background-color: black;
        text-decoration: underline;
    }
    
</style>
<body>
    <h2>Enter Your Details and Upload Your Image</h2>
    <div class="container">
        <form action="/" method="post">
            <input type="text" name="name" id="name" class="input" placeholder="Enter your name">
            <input type="email" name="email" id="email" class="input" placeholder="Enter your email address">
            <input type="text" name="address" id="address" class="input" placeholder="Enter your address">
            <input type="number" name="phone" id="phone" class="input" placeholder="Enter your mobile number">
            
            <input type="button" value="Input the image as url" class="btn_in" id="Imageinput_url" onclick="hide_url()">
            <input type="button" value="Upload the image as a file" class="btn_in" id="Imageinput_file" onclick="hide_file()">

            
            <div id="cont_url">
                <input type="file" name="Image_File_URL" id="Imagefile" capture="user" accept="image/*">
            </div>
            <div id="cont_file">
                <input type="url" name="Image_File_Uploaded" id="Imageurl" class="input" placeholder="Enter the url of the image">
            </div>
            
            <button type="reset" class="btn">Reset The Entered Values</button>
            <button type="submit" class="btn" onclick="alerting()">Submit Image</button>
        </form>
    </div>
    <script>
        function alerting(){
            alert("Do you really want to submit the form ?");
        }
        function hide_url(){
            let button = document.getElementById('Imageinput_url');
            let cont = document.getElementById('cont_url');
            if(cont.style.display == "none"){
                cont.style.display="flex";
            }
            else{
                cont.style.display="none";
            }
        }
        function hide_file(){
            let button = document.getElementById('Imageinput_file');
            let cont = document.getElementById('cont_file');
            if(cont.style.display == "none"){
                cont.style.display="flex";
            }
            else{
                cont.style.display="none";
            }
        }
    </script>
</body>
</html>
